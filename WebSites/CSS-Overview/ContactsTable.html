<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts Table</title>
    <link rel="stylesheet" type="text/css" href="ContactsTable.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact Name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img class="germany" src="Transparent.png" width="1" height="1" />Germany</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr class="alt">
                <td>Anna Trujillo</td>
                <td>México D.F.</td>
                <td><img class="mexico" src="Transparent.png" width="1" height="1" />Mexico</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td><img class="mexico" src="Transparent.png" width="1" height="1" />Mexico</td>
                <td><input type="checkbox" checked="checked" /></td>
            </tr>
            <tr class="alt">
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img class="uk" src="Transparent.png" width="1" height="1" />UK</td>
                <td><input type="checkbox" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
